<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Spectre Declarative Example: Texture 2D</title>
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/css/bootstrap.min.css">
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/style.css">
  <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat">
  <link rel="import" href="packages/spectre/spectre_elements.html">
  <script src="packages/polymer/boot.js"></script>
</head>
<body>
<s-spectre id="spectre">
  <s-material id="simpleMaterial"
              shader-program-path="assetpack://base.simpleShader">
    <s-material-constant name="diffuse" texture-id="#pot">
    </s-material-constant>
  </s-material>
  <!-- A power of two in dimension texture. -->
  <s-texture id="pot" src="pot.png"></s-texture>
  <!-- A non-power of two texture -->
  <s-texture id="npot" src="npot.jpg"></s-texture>
  <!-- A texture that is filled in programatically. -->
  <s-texture id="program-filled"></s-texture>
  <s-scene>
    <s-line-primitive type="sphere" radius="4.0"></s-line-primitive>
    <s-transform>
      <s-mesh material-id="#simpleMaterial"
              geometry-path="assetpack://base.unitCube"></s-mesh>
      <s-transform translate="[0.0, 2.0, 0.0]">
        <s-mesh material-id="#simpleMaterial"
                geometry-path="assetpack://base.unitCube">
          <s-material-constant name="diffuse"
                               texture-id="#npot"
                               address-u="TextureAddressMode.Clamp"
                               address-v="TextureAddressMode.Clamp"
                               min-filter="TextureMinFilter.Point"
                               mag-filter="TextureMagFilter.Point">
          </s-material-constant>
        </s-mesh>
      </s-transform>
      <s-transform translate="[5.0, 0.0, 0.0]">
        <s-mesh material-id="#simpleMaterial"
                geometry-path="assetpack://base.unitCube">
          <s-material-constant name="diffuse"
                               texture-id="#program-filled">
          </s-material-constant>
        </s-mesh>
      </s-transform>
    </s-transform>
  </s-scene>
</s-spectre>
<script type="application/dart" src="texture_2d_main.dart"></script>
</body>
</html>
