<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8">
  <title>Spectre Declarative Example: Model</title>
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/css/bootstrap.min.css">
  <link rel="stylesheet" href="packages/spectre/src/spectre_declarative/style.css">
  <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat">
  <link rel="import" href="packages/spectre/spectre_elements.html">
  <script src="packages/polymer/boot.js"></script></head>
<body>
<s-spectre id="spectre">
  <s-material id="simpleMaterial"
              materialProgramId="#spectre-material-program-simple">
              <!-- 
    <s-material-constant name="diffuse" texture-path="assetpack://base.wood">
    </s-material-constant>
     -->
  </s-material>
  <s-model id="sparseCubes">
    <s-transform id="tform">
      <s-mesh materialId="#simpleMaterial"
              geometryId="#spectre-geometry-unitcube"></s-mesh>
      <s-transform origin="[0.0, 2.0, 0.0]">
        <s-mesh materialId="#simpleMaterial"
                geometryId="#spectre-geometry-unitcube">
                <!--
          <s-material-constant name="diffuse"
                               texture-path="assetpack://base.bumpyMetal">
          </s-material-constant>
          -->
        </s-mesh>
      </s-transform>
      <s-transform origin="[5.0, 0.0, 0.0]">
        <s-mesh materialId="#simpleMaterial"
                geometryId="#spectre-geometry-unitcube"></s-mesh>
      </s-transform>
    </s-transform>
  </s-model>
  <s-scene>
    <s-line-sphere radius="4.0"></s-line-sphere>
    <s-transform>
      <s-model-instance modelId="#sparseCubes"></s-model-instance>
    </s-transform>
    <s-transform origin="[0.0, 5.0, 0.0]">
      <s-model-instance modelId="#sparseCubes"></s-model-instance>
    </s-transform>
    <s-transform origin="[0.0, -5.0, 0.0]">
      <s-model-instance modelId="#sparseCubes"></s-model-instance>
    </s-transform>
  </s-scene>
</s-spectre>
<script type="application/dart" src="model_main.dart"></script>
</body>
</html>
